<div id="gameModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>

        <div class="modal-body">
            <img id="modalImage">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <p id="modalPrice"></p>

                <button class="buy-btn">Acheter maintenant</button>
            </div>
        </div>
    </div>
