<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux RPG</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<h1 class="page-title">Catégorie : RPG</h1>

<div class="games-container">

    <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBfdUzjdZLK_9v2nmaabc5wsJydbBp2fBMsA&s">
        <h3 class="game-title">The Witcher 3</h3>
        <p class="game-price">22 750 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://assets-prd.ignimgs.com/2021/08/19/elder-scrolls-skyrim-button-2017-1629409446732.jpg">
        <h3 class="game-title">Skyrim</h3>
        <p class="game-price">16 250 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK6ERhVUj9mA5N1wlgfFRFgZM9e3PRQm6bcQ&s">
        <h3 class="game-title">Dragon Age</h3>
        <p class="game-price">18 200 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://i.ytimg.com/vi/E3Huy2cdih0/sddefault.jpg">
        <h3 class="game-title">Elden Ring</h3>
        <p class="game-price">32 500 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/FF_XV_cover_art.jpg">
        <h3 class="game-title">Final Fantasy XV</h3>
        <p class="game-price">19 500 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202302/2321/ba706e54d68d10a0eb6ab7c36cdad9178c58b7fb7bb03d28.png?w=440">
        <h3 class="game-title">Baldur's Gate 3</h3>
        <p class="game-price">29 250 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/fe/Dragon_Quest_VI_Super_Famicom_front_cover.jpg">
        <h3 class="game-title">Dragon Quest XI</h3>
        <p class="game-price">21 250 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqydxkojFl1yBcWZTwHX_-sakKm8WqsiC0qQ&s">
        <h3 class="game-title">Mass Effect Legendary</h3>
        <p class="game-price">32 500 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e7/The_Outer_Worlds_cover_art.png/250px-The_Outer_Worlds_cover_art.png">
        <h3 class="game-title">The Outer Worlds</h3>
        <p class="game-price">13 000 fcfa</p>
    </div>

    <div class="game-card">
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/606880/capsule_616x353.jpg?t=1727794180">
        <h3 class="game-title">GreedFall</h3>
        <p class="game-price">25€</p>
    </div>

</div>

<!-- Modal -->
<div id="gameModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>

        <div class="modal-body">
            <img id="modalImage">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <p id="modalPrice"></p>

                <button class="buy-btn">Acheter maintenant</button>
            </div>
        </div>
    </div>
</div>

<script src="script3.js"></script>
</body>
</html>
